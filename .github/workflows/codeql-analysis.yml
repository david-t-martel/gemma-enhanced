name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '28 3 * * 2'

jobs:
  analyze:
    name: Analyze C/C++
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Build (manual) 
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DGEMMA_ENABLE_AUTO_BACKENDS=OFF -DGEMMA_ENABLE_SYCL=OFF
          cmake --build build --config RelWithDebInfo -j 4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
